name: Update Version

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Update version in EOSIntegrationKit.uplugin
      run: |
        # Get the current version from the file
        CURRENT_VERSION=$(jq -r '.FileVersion' EOSIntegrationKit.uplugin)

        # Extract the major version and build number from the GITHUB_RUN_NUMBER
        MAJOR_VERSION=3  # Replace with your desired major version
        BUILD_NUMBER=$((GITHUB_RUN_NUMBER % 1000))

        # Update the version in the file
        jq --argjson MAJOR_VERSION $MAJOR_VERSION --arg BUILD_NUMBER $BUILD_NUMBER '.FileVersion = ($MAJOR_VERSION * 1000 + $BUILD_NUMBER | tostring) | .VersionName = "\($MAJOR_VERSION).0.\($BUILD_NUMBER)"' EOSIntegrationKit.uplugin > EOSIntegrationKit.uplugin.new
        mv EOSIntegrationKit.uplugin.new EOSIntegrationKit.uplugin

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add EOSIntegrationKit.uplugin
        git commit -m "Update version in EOSIntegrationKit.uplugin to $MAJOR_VERSION.0.$BUILD_NUMBER"
        git push
